<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iStore · Registro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- NAVBAR SUPERIOR -->
    <header class="sticky-top">
        <!-- NAVBAR PRINCIPAL -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
            <div class="container-fluid justify-content-between">
                <a class="navbar-brand fw-semibold" href="/">
                    ✌️iStore
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse justify-content-between" id="navbarScroll">
                    <div class="w-25"> </div>

                    <form class="d-flex w-25" role="search">
                        <input class="form-control me-2 my-auto" type="search" placeholder="¿Qué estas buscando?"
                            aria-label="Search" />
                        <button class="btn btn-outline-secondary" type="submit">Buscar</button>
                    </form>

                    <ul class="navbar-nav my-2 my-lg-0 navbar-nav-scroll">
                        <li class="nav-item me-lg-3 me-2 my-auto">
                            <span class="nav-link text-apple-secondary">📍 Ica, Perú</span>
                        </li>

                        <li class="nav-item me-lg-2 me-2">
                            <a href="#" class="btn btn-outline-dark border-0">
                                🛒 Carrito <span class="badge bg-primary ms-1">0</span>
                            </a>
                        </li>
                        <li class="nav-item me-2">
                            <a href="login.html" class="btn btn-outline-primary">Iniciar sesión</a>
                        </li>
                        <li class="nav-item">
                            <a href="register.html" class="btn btn-primary">Registrarse</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- CONTENIDO (centrado) -->
    <main class="flex-fill d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <div class="card shadow-lg rounded-4 border-0 p-4">
                        <div class="text-center mb-4">
                            <h1 class="fw-semibold text-apple-primary">✌️iStore</h1>
                            <p class="text-apple-secondary">Crea tu cuenta</p>
                        </div>

                        <form action="account.html" method="get" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
                        </form>

                        <div class="text-center mt-4">
                            <p class="mb-0">¿Ya tienes cuenta?
                                <a href="login.html" class="text-apple-primary fw-semibold text-decoration-none">Inicia
                                    sesión</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER SENCILLO -->
    <footer class="mt-auto border-top py-3">
        <div class="container text-center">
            <small class="text-apple-secondary">© 2025 iStore. Todos los derechos reservados.</small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
